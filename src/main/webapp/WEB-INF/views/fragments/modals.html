<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <!-- Modal effect css -->
    <link
      th:href="@{/plugins/custombox/css/custombox.min.css}"
      rel="stylesheet"
    />
  </head>

  <body>

        <!-- User Modal -->
        <div id="custom-modal" class="modal-demo" th:fragment="userModal">
            <button type="button" class="close" onclick="closeModal();">
              <span>&times;</span><span class="sr-only">Cerrar</span>
            </button>
            <h4 class="custom-modal-title">Crear Usuario (Pendiente validar campos en frontend)</h4>
            <li class="divider"></li>
            <div class="custom-modal-text text-left">
              <form action="#" th:action="@{/owner/users/save}" th:object="${user}" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input th:field="*{username}"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Ingrese un nombre de Usuario"
                    autocomplete="off"
                  />
                  <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span></td>
                </div>
      
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input th:field="*{email}"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese un Correo Electronico"
                    autocomplete="off"
                  />
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
      
                <div class="form-group">
                  <label for="password">Contrase単a</label>
                  <input th:field="*{password}"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese una Contrase単a"
                    autocomplete="off"
                  />
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
      
                <div class="form-group">
                  <label for="confirm-password">Contrase単a</label>
                  <input th:field="*{passwordConfirm}"
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="Confirme la Contrase単a"
                    autocomplete="off"
                  />
                </div>
      
                <div class="form-group">
                  <label for="role">Role</label>
                      <select class="form-control" th:field="*{role}" id="role">
                          <option th:each="roles : ${roles}" th:value="${roles.id}" th:text="${roles.name}"></option>
                      </select>
              </div>

              <div class="form-group">
                <label for="st">Estatus</label>
                    <select class="form-control" th:field="*{status}" id="st">
                        <option th:each="status : ${status}" th:value="${status.id}" th:text="${status.name}"></option>
                    </select>
              </div>
      
                <button
                  type="submit"
                  class="btn btn-default waves-effect waves-light"
                >
                  Crear
                </button>
                <button
                  onclick="closeModal();"
                  type="button"
                  class="btn btn-danger waves-effect waves-light m-l-10"
                >
                  Cancelar
                </button>
              </form>
            </div>
          </div>
          <!-- End Modal -->

    <div th:fragment="footer">

      <!-- Modal-Effect -->
      <script th:src="@{/plugins/custombox/js/custombox.min.js}"></script>
      <script th:src="@{/plugins/custombox/js/legacy.min.js}"></script>
    </div>
  </body>
</html>
