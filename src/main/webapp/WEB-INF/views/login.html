<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head th:insert="fragments/head :: head"></head>

  <body>
    <!-- Loader -->
    <div id="preloader">
      <div id="status">
        <div class="spinner">
          <div class="spinner-wrapper">
            <div class="rotator">
              <div class="inner-spin"></div>
              <div class="inner-spin"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- HOME -->
    <section>
      <div class="container-alt">
        <div class="row">
          <div class="col-sm-12">
            <div class="wrapper-page">
              <div class="m-t-40 account-pages">
                <div
                  class="text-center account-logo-box"
                  style="background-color: firebrick"
                >
                  <h2 class="text-uppercase">
                    <a href="index.html" class="text-success">
                      <span
                        ><img th:src="@{/images/logo.png}" alt="" height="130"
                      /></span>
                    </a>
                  </h2>
                  <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                  <div th:if="${param.error}" style="color: white">
                    Usuario o Contrase√±a Invalida!
                  </div>
                  <div th:if="${param.logout}" style="color: white">
                    Tu session se ha cerrado!
                  </div>
                </div>
                <div class="account-content">
                  <form th:action="@{/login}" method="post">
                    <div class="form-group">
                      <div class="col-xs-12">
                        <input
                          name="username"
                          class="form-control"
                          type="text"
                          required=""
                          placeholder="Usuario"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-xs-12">
                        <input
                          name="password"
                          class="form-control"
                          type="password"
                          required=""
                          placeholder="Clave"
                        />
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-xs-12">
                        <div class="checkbox checkbox-success">
                          <input id="checkbox-signup" type="checkbox" checked />
                          <label for="checkbox-signup">
                            Recordar credenciales
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group m-t-30">
                      <div class="col-sm-12">
                        <a href="recovery-password" class="text-muted"
                          ><i class="fa fa-lock m-r-5"></i> Olvidaste tu
                          clave?</a
                        >
                      </div>
                    </div>

                    <div class="form-group text-center m-t-10">
                      <div class="col-xs-12">
                        <br />
                        <button
                          class="btn w-md btn-bordered btn-danger waves-effect waves-light"
                          type="submit"
                        >
                          Entrar
                        </button>
                      </div>
                    </div>
                  </form>

                  <div class="clearfix"></div>
                </div>
              </div>
              <!-- end card-box-->
            </div>
            <!-- end wrapper -->
          </div>
        </div>
      </div>
    </section>
    <!-- END HOME -->
  </body>
  <div th:insert="fragments/foot :: footer"></div>
</html>
