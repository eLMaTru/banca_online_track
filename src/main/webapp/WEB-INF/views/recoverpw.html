<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
    />
    <meta name="author" content="Coderthemes" />

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <!-- App title -->
    <title>Banca-Online-Track</title>

    <!-- App css -->
    <link
      th:href="@{/css/bootstrap.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link th:href="@{/css/core.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/components.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/icons.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/pages.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/responsive.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{js/modernizr.min.js}"></script>
  </head>

  <body class="bg-transparent">
    <!-- HOME -->
    <section>
      <div class="container-alt">
        <div class="row">
          <div class="col-sm-12">
            <div class="wrapper-page">
              <div class="m-t-40 account-pages">
                <div
                  class="text-center account-logo-box"
                  style="background-color: firebrick"
                >
                  <h2 class="text-uppercase">
                    <a href="/login" class="text-success">
                      <span
                        ><img th:src="@{/images/logo.png}" alt="" height="130"
                      /></span>
                    </a>
                  </h2>
                  <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                </div>
                <div class="account-content">
                  <div class="text-center m-b-20">
                    <p class="text-muted m-b-0 font-13">
                      Ingrese tu dirección de correo electrónico y te enviaremos
                      un correo con instrucciones para restablecer tu
                      contraseña.
                    </p>
                  </div>
                  <form
                    class="form-horizontal"
                    action="#"
                    th:action="@{/reset-password}"
                    th:object="${mail}"
                    method="post"
                  >
                    <div class="form-group">
                      <div class="col-xs-12">
                        <input
                          th:field="*{to}"
                          class="form-control"
                          type="email"
                          required=""
                          placeholder="Email"
                        />
                      </div>
                    </div>

                    <div class="form-group account-btn text-center m-t-10">
                      <div class="col-xs-12">
                        <button
                          class="btn w-md btn-bordered btn-danger waves-effect waves-light"
                          type="submit"
                        >
                          Recuperar Contraseña
                        </button>
                      </div>
                    </div>
                  </form>

                  <div class="clearfix"></div>
                </div>
              </div>
              <!-- end card-box-->

              <div class="row m-t-50">
                <div class="col-sm-12 text-center">
                  <p class="text-muted">
                    Ya recuerdas tu contraseña?<a
                      href="/login"
                      class="text-primary m-l-5"
                      ><b>Entrar</b></a
                    >
                  </p>
                </div>
              </div>
            </div>
            <!-- end wrapper -->
          </div>
        </div>
      </div>
    </section>
    <!-- END HOME -->

    <script>
      var resizefunc = [];
    </script>

    <!-- jQuery  -->
    <script th:src="@{js/jquery.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/detect.js}"></script>
    <script th:src="@{js/fastclick.js}"></script>
    <script th:src="@{js/jquery.blockUI.js}"></script>
    <script th:src="@{js/waves.js}"></script>
    <script th:src="@{js/jquery.slimscroll.js}"></script>
    <script th:src="@{js/jquery.scrollTo.min.js}"></script>

    <!-- App js -->
    <script th:src="@{js/jquery.core.js}"></script>
    <script th:src="@{js/jquery.app.js}"></script>
  </body>
</html>
